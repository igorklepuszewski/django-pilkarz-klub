{% extends "base.html" %}
{% block widok %}
<a href="{% url 'pilkarz' %}">
    <button type="button" class="btn btn-warning">
        Wroc
    </button>
</a>
<table>
    <tr>
        <td>ID</td>
        <td>Imie</td>
        <td>Nazwisko</td>
    </tr>
    <tr>
        <td>{{ pilkarz.id }}</td>
        <td>{{ pilkarz.imie }}</td>
        <td>{{ pilkarz.nazwisko }}</td>
        <td>{{ pilkarz.klub }}</td>
    </tr>
</table>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<form action="{{ pilkarz.id }}/delete" method="post">
    {% csrf_token %}
    <input type="submit" value="DELETE">
</form>



{% endblock widok %}
